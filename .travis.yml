language: java
jdk:
- oraclejdk8
env:
  global:
  - secure: 
services: postgresql
addons:
  postgresql: 9.4
  coverity_scan:
    project:
      name: mbarre/schemacrawler-additionnallints
      description: Build submitted via Travis CI
    notification_email: false
    build_command_prepend: mvn clean
    build_command: mvn -DskipTests=true compile
    branch_pattern: master
before_script:
- dropdb --if-exists sc_lint_test
- psql -c 'create database sc_lint_test;' -U postgres
cache:
  directories:
  - .autoconf
  - $HOME/.m2
install: "mvn -DcreateChecksum=true -DskipTests=true -Dmaven.javadoc.skip=true -B -V clean install versioneye:update"
script:
- mvn test jacoco:report
after_success:
- mvn coveralls:report
notifications:
  slack:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/schemacrawler-additionnallints-${TRAVIS_TAG}.jar
  skip_cleanup: true
  on:
    tags: true
    repo: mbarre/schemacrawler-additionnallints
