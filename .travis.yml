language: java
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
  - secure: 
services: postgresql
addons:
  postgresql: 9.4
before_script:
- dropdb --if-exists sc_lint_test
- psql -c 'create database sc_lint_test;' -U postgres
cache:
  directories:
  - .autoconf
  - $HOME/.m2
script:
- mvn versioneye:update test jacoco:report
after_success:
- mvn coveralls:report
notifications:
  slack:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/schemacrawler-additionnallints-${TRAVIS_TAG}.jar
  skip_cleanup: true
  on:
    tags: true
    repo: mbarre/schemacrawler-additionnallints
